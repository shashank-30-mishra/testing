{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Clean Blog</h1>
          <span class="subheading">A Blog Theme by Start Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Basic Actions</h1>
      <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
      <hr>
      <h1>Upload A File</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button class="btn btn-primary">Upload</button>
      </form>
      <hr>
      <h1>Edit posts</h1>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th>Sr. no.</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{post.Sr_no}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.Sr_no}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.Sr_no}}"><button class="btn btn-primary">Delete</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
{% endblock %}
